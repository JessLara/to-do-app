<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
     <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
   </head>
   <body>
     <h1>To-Do App</h1>

     <form id="addToDoForm" action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <label for="newToDoText" class="mdl-textfield__label">New To-Do:</label>
        <input type="text" id="newToDoText" class="mdl-textfield__input">
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
    </form>

    <ul id="toDoList" class="demo-list-item mdl-list">
    </ul>

    <script src="app.js" ></script>
   </body>
 </html>
